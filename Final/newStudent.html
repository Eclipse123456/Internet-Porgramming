<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>

    <script>
        function addStudent() {
            firstName = document.getElementById("name").value;
            lastName = document.getElementById("lastname").value;
            email = document.getElementById("email").value;
            studentId = document.getElementById("studentid").value;
            let object = {
                firstName,
                lastName,
                studentId,
                email
            };
            localStorage.setItem("Info", JSON.stringify(object));
            var url = "https://ip-uacs.herokuapp.com/api/student";

            var xhr = new XMLHttpRequest();
            xhr.open("POST", url);
            xhr.setRequestHeader("Accept", "application/json");
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.send(JSON.stringify(object));

        }
    </script>

</head>

<body>
    <div class="container">
        <h1>Add Student</h1>

        <label for="name">Name</label>
        <input type="text" name="name" id="name" required /><br>

        <label for="lastname">Last Name</label>
        <input type="text" name="lastname" id="lastname" required /><br>

        <label for="studentid">Student ID</label>
        <input type="number" name="studentid" id="studentid" required /><br>

        <label for="email">Enter email</label>
        <input type="text" name="email" id="email" required /><br><br>

        <button type="submit" class="add" onclick="addStudent()">Add Student</button>
    </div>

</body>

</html>
